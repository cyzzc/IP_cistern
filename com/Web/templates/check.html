<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    td,
    th,
    table {
      border: 1px solid #284;
      /*    字体大小*/
      border-collapse: collapse;
      margin: 0;
      padding: 0;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
</head>
<body>
<table bordercolor="red" align="center">
  <tr>
    <th>ip和端口</th>
    <th>IP</th>
    <th>端口</th>
    <th>协议</th>
    <th>位置</th>
  </tr>
  {% for i in name %}
  <tr>
    <td>{{ i[0] }}</td>
    <td>{{ i[1] }}</td>
    <td>{{ i[2] }}</td>
    <td>{{ i[3] }}</td>
    <td>{{ i[4] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
